<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/SFProDisplay-regular.woff" as="font"
    type="font/woff" crossorigin>
  <link rel="preload" href="fonts/SFProDisplay-regular.woff2" as="font"
    type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Module 3. Lesson 7 - Grid</title>
</head>

<body>
  <header class="header">
    <div class="container"></div>
  </header>

  <main class="main">
    <section class="section what-build">
      <div class="container">
        <h2 class="section__title what-build__title">Что мы строим</h2>

        <ul class="what-build__list">
          <li class="what-build__item what-build__item_house">
            <p class="what-build__text">Дома </p>
          </li>
          <li class="what-build__item what-build__item_cottage">
            <p class="what-build__text">Коттеджи</p>
          </li>
          <li class="what-build__item what-build__item_townhouse">
            <p class="what-build__text">Таунхаусы</p>
          </li>
          <li class="what-build__item what-build__item_mansion">
            <p class="what-build__text">Особняки</p>
          </li>
          <li class="what-build__item what-build__item_dachas">
            <p class="what-build__text">Дачи</p>
          </li>
          <li class="what-build__item what-build__item_sauna">
            <p class="what-build__text">Бани</p>
          </li>
        </ul>
      </div>
    </section>

    <section class="section gallery">
      <div class="container">
        <h2 class="section__title gallery__title">Галерея</h2>

        <ul class="gallery__list">
          <li class="gallery__item gallery__item_1">
            <img class="gallery__img" src="img/gallery/gallery-img-1.jpeg"
              alt="Фото проекта дома">
          </li>
          <li class="gallery__item gallery__item_2">
            <img class="gallery__img" src="img/gallery/gallery-img-2.jpeg"
              alt="Фото проекта дома">
          </li>
          <li class="gallery__item gallery__item_3">
            <img class="gallery__img" src="img/gallery/gallery-img-3.jpeg"
              alt="Фото проекта дома">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
